  <div class="pageHolder container-fluid">

      <div class="col-sm-6">

          <ul class="userContentUL">
            <li class="userContentLI">

          </li>
          <li class="userContentLI">

        </div>
      </div>

    <div class="row">
      <div class="col-sm-8">
        <div class="newpickupInfoContent">
          <form>
              <div class="row">
                
                  <div class="col-sm-4">
                    <div class="detailsContent">
                      <label class="labelDetails">Name*</label><br>
                      <input type="text" name="name" placeholder="Name" class="inputdetails" value="Sreevathsa Prabhakar" required>
                    </div>
                  </div>
                  <div class="col-sm-3">
                   <div class="detailsContent">
                    <label class="labelDetails">Mobile Number1*</label><br>
                    <input type="text" name="mobileNumber"  placeholder="Mobile Number" class="inputdetails" value="+91 9823873579" required>
                  </div>
                </div>
                <div class="col-sm-5">
                  <div class="detailsContent">
                    <label class="labelDetails">Email*</label><br>
                    <input type="email" name="email" placeholder="Email" class="inputdetails" value="sreevathsa.prabhakar@servify.in" required>
                  </div>
                </div>
              </div>
              <div class="row">   
                <div class="col-sm-4">
                 <div class="detailsContent">
                   <label class="labelDetails">Alternate Number</label><br>
                   <input type="text" name="AlterNumber" placeholder="Number" class="inputdetails"  value="+91 9823873579" required>
                 </div>
               </div>
               <div class="col-sm-5">
                 <div class="detailsContent">
                   <label class="labelDetails">IMEI Number of Device For Recycle</label><br>
                   <input type="text" name="name" class="inputdetails" value="F2L789DG789">
                 </div>
               </div>
               <div class="col-sm-3"></div>
              </div>
              <div class="row"> 
               <div class="col-sm-8">
                 <div class="detailsSaveContentlargeButton ">
                   <button type="Submit" class="pickUPlargebutton">Save</button>
                 </div>
               </div>
               <div class="col-sm-4"></div>
              
              </div>
           </form>
        

     </div>

 </div>
